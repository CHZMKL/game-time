<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Broncos Breakout</title>
</head>
<body>
<section class="top-container">
  <header>
      <img class="logo" src="images/BroncosBreakout.jpg">
    </header>
</section>

<section class="middle-container">
  <section class="level-score">
    <p class="level">Choose Your Opponent</p>
    <select>
      <option value="patriots">New England Patriots</option>
      <option value="colts">Indianapolis Colts</option>
      <option value="panthers">Carolina Panthers</option>
    </select>
    <p class="score">Score</p>
    <input class="your-score"></input>
  </section>
    <body class="the-canvas">
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </body>
    <section class="instructions">
      <p class="how-to">How To Play</p>
      <p class="play">To move your Quarterback (paddle) use the arrow keys. <em>Left Arrow</em> to move left, <em>Right Arrow</em> to move right.
      </p>
    </section>
</section>

  <script src="main.bundle.js"></script>

</body>
</html>
